  apiKey: "AIzaSyD2_M0SwhaQ90wuEVBdDP91zBc2GDWKglQ",

  databaseURL: "https://hasan-telecom-ad91e-default-rtdb.firebaseio.com",
  projectId: "hasan-telecom-ad91e",
  storageBucket: "hasan-telecom-ad91e.appspot.com",

  appId: "1:199331841561:web:3e2ef8bdb21f222ee5cc88"

const app = initializeApp(firebaseConfig);

</script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<style>
body { font-family: 'Inter', sans-serif; transition: background 0.3s, color 0.3s; }

</style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen p-4 md:p-8 flex flex-col items-center gap-6">

<!-- Header -->
<div class="w-full max-w-xl bg-white dark:bg-slate-900 border rounded-2xl p-6 shadow-2xl flex flex-col items-center text-center">
  <h1 class="text-3xl font-black text-blue-600 dark:text-blue-500 uppercase mb-2">HASAN TELECOM</h1>
  <p id="modeIndicator" class="text-xs text-slate-400 mb-4">STAFF VIEW MODE</p>

  <div class="flex items-center gap-4">
    <button onclick="toggleTheme()" class="p-3 bg-slate-100 dark:bg-slate-800 rounded-xl">
      <span id="themeIcon">ðŸŒ™</span>
    </button>
    <button id="adminBtn" onclick="toggleAdmin()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold uppercase text-sm shadow-lg">LOGIN</button>
    <div id="adminTools" class="hidden flex gap-2">
      <button onclick="generatePDF()" title="Export PDF" class="bg-orange-600 p-3 rounded-xl text-white">ðŸ“„</button>
      <button onclick="logout()" title="Logout" class="bg-red-600 p-3 rounded-xl text-white">âœ•</button>
    </div>
  </div>
</div>

<!-- Stats Panel -->
<div id="statsPanel" class="hidden w-full max-w-xl grid grid-cols-3 gap-3 mt-4">
  <div class="bg-white dark:bg-slate-900 p-4 rounded-xl text-center border">
    <p class="text-xs text-slate-400 uppercase">Total Items</p>
    <p id="statTotal" class="text-xl font-black text-blue-500">0</p>
  </div>
  <div class="bg-white dark:bg-slate-900 p-4 rounded-xl text-center border">
    <p class="text-xs text-slate-400 uppercase">Out of Stock</p>
    <p id="statLow" class="text-xl font-black text-red-500">0</p>
  </div>
  <div class="bg-white dark:bg-slate-900 p-4 rounded-xl text-center border">
    <p class="text-xs text-slate-400 uppercase">Brands</p>
    <p id="statBrands" class="text-xl font-black text-emerald-500">0</p>
  </div>
</div>

<!-- Admin Add Item Panel -->
<div id="adminPanel" class="hidden w-full max-w-xl bg-white dark:bg-slate-900 border rounded-2xl p-6 mt-4 shadow-lg space-y-3">
  <h2 class="text-lg font-bold text-blue-500 mb-2">Add / Edit Item</h2>

  <input id="brandInput" type="text" placeholder="Brand (e.g. Xiaomi)" class="w-full p-3 border rounded-xl bg-slate-100 dark:bg-slate-950">
  <input id="categoryInput" type="text" placeholder="Category (e.g. LCD)" class="w-full p-3 border rounded-xl bg-slate-100 dark:bg-slate-950">
  <input id="subCategoryInput" type="text" placeholder="Sub-category (e.g. AMOLED)" class="w-full p-3 border rounded-xl bg-slate-100 dark:bg-slate-950">
  <textarea id="modelInput" placeholder="Model(s) (one per line)" class="w-full p-3 border rounded-xl bg-slate-100 dark:bg-slate-950"></textarea>
  <input id="priceInput" placeholder="Price (BDT)" class="w-full p-3 border rounded-xl bg-slate-100 dark:bg-slate-950">
  <select id="stockInput" class="w-full p-3 border rounded-xl bg-slate-100 dark:bg-slate-950">
    <option value="true">In Stock ðŸŸ¢</option>
    <option value="false">Out of Stock ðŸ”´</option>
  </select>
  <button onclick="addItem()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">SAVE ITEM</button>
</div>

<!-- Search -->
<div class="w-full max-w-xl mt-4">
  <input id="searchInput" onkeyup="render()" placeholder="Search by model/brand/category..." class="w-full p-3 rounded-xl border bg-slate-100 dark:bg-slate-950">
</div>

<!-- Vault Content -->
<div id="vaultContent" class="w-full max-w-xl space-y-3 mt-4"></div>
<div id="emptyState" class="hidden p-10 text-center text-slate-400 font-bold uppercase text-xs italic">No items found</div>

<script type="module">
import { ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const ADMIN_PASSWORD = "511436";
let data = [];
let isAdmin = false;

const vaultContent = document.getElementById("vaultContent");
const emptyState = document.getElementById("emptyState");
const searchInput = document.getElementById("searchInput");

window.toggleStock = function(id){
  const item = data.find(i=>i.id===id);
  if(item){
    item.inStock = !item.inStock;
    set(ref(db,"inventory/"+id), item);
  }
};

window.deleteItem = function(id){
  if(confirm("Delete this item?")){
    remove(ref(db,"inventory/"+id));
  }
};

// THEME
function applyTheme(theme){
  if(theme==="dark"){
    document.documentElement.classList.add("dark");
    document.getElementById("themeIcon").innerText="â˜€ï¸";
  } else {
    document.documentElement.classList.remove("dark");
    document.getElementById("themeIcon").innerText="ðŸŒ™";
  }
  localStorage.setItem("theme", theme);
}
function toggleTheme(){
  applyTheme(localStorage.getItem("theme")==="dark"?"light":"dark");
}
document.addEventListener("DOMContentLoaded",()=>{
  applyTheme(localStorage.getItem("theme") || "dark");
});

// ADMIN LOGIN
function toggleAdmin(){
  const key = prompt("Admin Key:");
  if(key===ADMIN_PASSWORD){ isAdmin=true; updateUI(); }
}
function logout(){ isAdmin=false; updateUI(); }

function updateUI(){
  document.getElementById("adminPanel").classList.toggle("hidden",!isAdmin);
  document.getElementById("adminTools").classList.toggle("hidden",!isAdmin);
  document.getElementById("statsPanel").classList.toggle("hidden",!isAdmin);
  document.getElementById("adminBtn").classList.toggle("hidden",isAdmin);
  document.getElementById("modeIndicator").innerText = isAdmin?"ADMIN AUTHORIZED":"STAFF VIEW MODE";
  render();
}

// LOAD INVENTORY
function loadInventory(){
  const dbRef = ref(db,"inventory");
  onValue(dbRef,snapshot=>{
    const val = snapshot.val();
    data = val ? Object.values(val) : [];
    render();
  });
}

// ADD ITEM
window.addItem = function(){
  const brand = document.getElementById("brandInput").value.trim();
  const category = document.getElementById("categoryInput").value.trim();
  const subCategory = document.getElementById("subCategoryInput").value.trim();
  const priceRaw = document.getElementById("priceInput").value.trim();
  const stock = document.getElementById("stockInput").value==="true";
  const models = document.getElementById("modelInput").value.split("\n").map(m=>m.trim()).filter(Boolean);

  if(!brand || !category || !models.length || !priceRaw){ alert("Fill all fields!"); return; }
  const price = priceRaw.startsWith("à§³") ? priceRaw : "à§³ "+priceRaw;

  models.forEach(model=>{
    const id = Date.now().toString()+Math.random();
    set(ref(db,"inventory/"+id),{id,brand,category,subCategory,model,price,inStock:stock});
  });

  alert(models.length+" model(s) saved âœ…");
  document.getElementById("modelInput").value="";
  document.getElementById("priceInput").value="";
};

// PDF EXPORT
window.generatePDF = function(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(16);
  doc.text("HASAN TELECOM INVENTORY",14,20);

  const search = searchInput.value.toLowerCase();
  const filtered = data.filter(i=>i.model.toLowerCase().includes(search) || i.brand.toLowerCase().includes(search) || i.category.toLowerCase().includes(search));

  const rows = filtered.map(i=>[i.brand,i.category,i.subCategory,i.model,i.price,i.inStock?"In Stock":"Out of Stock"]);
  doc.autoTable({startY:30,head:[["Brand","Category","Sub-category","Model","Price","Stock"]],body:rows});
  doc.save("HasanTelecom_Report.pdf");
};

// RENDER
function render(){
  const q = searchInput.value.toLowerCase();
  vaultContent.innerHTML="";
  const filtered = data.filter(i=>i.model.toLowerCase().includes(q) || i.brand.toLowerCase().includes(q) || i.category.toLowerCase().includes(q));
  if(filtered.length===0){ emptyState.classList.remove("hidden"); return; } else { emptyState.classList.add("hidden"); }

  const grouped = {};
  filtered.forEach(i=>{ if(!grouped[i.model]) grouped[i.model]=[]; grouped[i.model].push(i); });

  Object.keys(grouped).sort().forEach(model=>{
    const items = grouped[model];
    vaultContent.innerHTML+=`
      <div class="bg-white dark:bg-slate-900 rounded-2xl shadow overflow-hidden">
        <div class="p-4 font-bold text-blue-600">${model}</div>
        <div class="divide-y dark:divide-slate-800">
          ${items.map(i=>`
            <div class="flex justify-between items-center p-3 text-sm">
              <div>
                <span class="text-xs text-orange-500 font-bold">${i.category}</span><br>
                <span class="text-xs text-slate-400">${i.brand}</span>
              </div>
              <div class="font-mono font-bold text-blue-600">${i.price}</div>
              <div onclick="toggleStock('${i.id}')" class="cursor-pointer">${i.inStock?"ðŸŸ¢":"ðŸ”´"}</div>
              ${isAdmin?`<button onclick="deleteItem('${i.id}')" class="text-red-500">âœ•</button>`:""}
            </div>
          `).join("")}
        </div>
      </div>
    `;
  });

  if(isAdmin){
    document.getElementById("statTotal").innerText = data.length;
    document.getElementById("statLow").innerText = data.filter(i=>!i.inStock).length;
    document.getElementById("statBrands").innerText = new Set(data.map(i=>i.brand)).size;
  }
}

loadInventory();
</script>
</body>
</html>
