<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>HASAN TELECOM - Pro Vault v2.3</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="HT Vault">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config = { darkMode: 'class' }</script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
.group-header:hover { cursor: pointer; background-color: rgba(59, 130, 246, 0.05); }
#vaultContent > div { content-visibility: auto; contain-intrinsic-size: 80px; }
::-webkit-scrollbar { width: 5px; }
::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
.sticky-bar { position: sticky; top: 0; z-index: 20; }
</style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen p-4 md:p-8 flex flex-col items-center gap-6 transition-colors duration-300">

<div class="w-full max-w-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-[32px] p-8 flex flex-col items-center text-center shadow-2xl">
    <h1 class="text-3xl font-black text-blue-600 dark:text-blue-500 tracking-tighter uppercase mb-1">HASAN TELECOM</h1>
    <p id="modeIndicator" class="text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase mb-6">STAFF VIEW MODE</p>
    <div class="flex items-center gap-4">
        <button onclick="toggleTheme()" class="bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 p-4 rounded-2xl hover:scale-105 transition">
            <span id="themeIcon" class="text-xl">üåô</span>
        </button>
        <button id="adminBtn" onclick="toggleAdmin()" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-black uppercase text-sm tracking-widest shadow-lg hover:bg-blue-500 transition">LOGIN</button>
        <div id="adminTools" class="hidden flex gap-2">
            <button onclick="exportExcel()" title="Export Excel" class="bg-orange-600 p-4 rounded-2xl text-white shadow-lg">üìÑ</button>
            <button onclick="downloadBackup()" title="Backup" class="bg-emerald-600 p-4 rounded-2xl text-white shadow-lg">üíæ</button>
            <button onclick="toggleSelectMode()" title="Select & Delete Mode" class="bg-purple-600 p-4 rounded-2xl text-white shadow-lg">üóëÔ∏è</button>
            <button onclick="logout()" title="Logout" class="bg-red-600 p-4 rounded-2xl text-white shadow-lg">‚úï</button>
        </div>
    </div>
</div>

<div id="statsPanel" class="hidden w-full max-w-xl grid grid-cols-3 gap-3">
    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 text-center">
        <p class="text-[10px] text-slate-400 font-bold uppercase">Total</p>
        <p id="statTotal" class="text-xl font-black text-blue-500">0</p>
    </div>
    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 text-center">
        <p class="text-[10px] text-slate-400 font-bold uppercase">Out</p>
        <p id="statLow" class="text-xl font-black text-red-500">0</p>
    </div>
    <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl border border-slate-200 dark:border-slate-800 text-center">
        <p class="text-[10px] text-slate-400 font-bold uppercase">Brands</p>
        <p id="statBrands" class="text-xl font-black text-emerald-500">0</p>
    </div>
</div>

<div id="adminPanel" class="hidden w-full max-w-xl bg-white dark:bg-slate-900 p-6 rounded-[32px] border-2 border-blue-600 shadow-2xl space-y-4">
    <div class="grid grid-cols-2 gap-4">
        <select id="modelBrand" class="bg-slate-100 dark:bg-slate-800 p-4 rounded-xl outline-none font-bold dark:text-white"></select>
        <select id="modelCategory" class="bg-slate-100 dark:bg-slate-800 p-4 rounded-xl outline-none font-bold dark:text-white"></select>
    </div>
    <textarea id="bulkInput" rows="3" placeholder="Model, Price" class="w-full bg-slate-100 dark:bg-slate-800 p-4 rounded-xl outline-none font-mono text-sm dark:text-white"></textarea>
    <div class="grid grid-cols-2 gap-4">
        <button onclick="addOrUpdate()" class="bg-blue-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest">SAVE</button>
        <label class="bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-white py-4 rounded-2xl font-black uppercase text-center cursor-pointer text-xs flex items-center justify-center">
            IMPORT <input type="file" id="importFile" class="hidden" onchange="importBackup(event)">
        </label>
    </div>
</div>

<div class="sticky-bar w-full max-w-xl bg-white dark:bg-slate-900 p-6 rounded-[32px] border border-slate-200 dark:border-slate-800 space-y-2 shadow-xl">
    <input type="text" id="searchInput" oninput="debouncedRender()" placeholder="Search..." class="w-full bg-slate-100 dark:bg-slate-950 p-5 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 dark:text-white">
    <select id="filterBrand" onchange="render()" class="w-full bg-slate-100 dark:bg-slate-800 p-5 rounded-2xl font-black text-orange-600 dark:text-orange-500"></select>
    <p id="resultCount" class="w-full text-xs text-slate-400 font-bold text-center hidden"></p>
</div>

<div id="vaultContent" class="w-full max-w-xl space-y-3 pb-20"></div>
<div id="emptyState" class="hidden p-20 text-center text-slate-400 font-bold italic">No items found</div>

<script>
const ADMIN_KEY_ENCODED = "NTExNDM2";
const BRANDS = ["SAMSUNG","XIAOMI","OPPO","VIVO","REALME","IPHONE","HUAWEI","ONEPLUS","ITEL","TECNO","INFINIX","GOOGLE PIXEL","SYMPHONY","NOKIA","MOTOROLA","NOTHING PHONE"];
const CATEGORIES = ["Logic Board","Front Camera","Main Flex","LCD Flex","Finger Sensor","Ringer Box","Ear Speaker","Sim Tray","Power Flex","Volume Flex","Rubber switch","Camera Glass","Speaker Net","Middle Frame","Housing","Back Part"];

let data = JSON.parse(localStorage.getItem('ht_vault_v2')) || [];
let isAdmin = false;
let selectMode = false;
let selectedItems = new Set();
let expandedModels = new Set();
let searchTimer;
let lastFiltered = [];

const toTitleCase = s =>
    s.toLowerCase().split(' ').map(w=>w[0].toUpperCase()+w.slice(1)).join(' ');

function toggleTheme(){
    const d = document.documentElement.classList.toggle('dark');
    localStorage.theme = d ? 'dark' : 'light';
    themeIcon.textContent = d ? '‚òÄÔ∏è' : 'üåô';
}
if(localStorage.theme === 'light') document.documentElement.classList.remove('dark');

function toggleAdmin(){
    const p = prompt("Key:");
    if(p && btoa(p) === ADMIN_KEY_ENCODED){
        isAdmin = true;
        updateUI();
    }
}
function logout(){ isAdmin = false; selectMode=false; selectedItems.clear(); updateUI(); }

function updateUI(){
    adminPanel.classList.toggle('hidden', !isAdmin);
    adminTools.classList.toggle('hidden', !isAdmin);
    statsPanel.classList.toggle('hidden', !isAdmin);
    adminBtn.classList.toggle('hidden', isAdmin);
    modeIndicator.textContent = isAdmin ? "ADMIN AUTHORIZED" : "STAFF VIEW MODE";
    render();
}

function toggleSelectMode(){
    selectMode = !selectMode;
    selectedItems.clear();
    render();
}

function addOrUpdate(){
    const bulk = bulkInput.value;
    const brand = modelBrand.value;
    const cat = modelCategory.value;

    bulk.split('\n').forEach(line=>{
        if(!line.trim()) return;
        let [rawName, price="Contact"] = line.split(',').map(s=>s.trim());
        const displayName = toTitleCase(rawName);
        const normalized = rawName.trim().toLowerCase();
        const existing = data.find(i =>
            i.brand===brand && i.cat===cat && i.name.toLowerCase()===normalized
        );
        if(existing){
            existing.price = price;
            existing.name = displayName;
        } else {
            data.push({id:Date.now()+Math.random(), name:displayName, price, cat, brand, inStock:true});
        }
    });
    bulkInput.value='';
    save();
}

function debouncedRender(){
    clearTimeout(searchTimer);
    searchTimer = setTimeout(render,150);
}

function render(){
    if(!modelBrand.innerHTML){
        modelBrand.innerHTML = BRANDS.map(b=>`<option>${b}</option>`).join('');
        modelCategory.innerHTML = CATEGORIES.map(c=>`<option>${c}</option>`).join('');
        filterBrand.innerHTML = `<option value="ALL">ALL BRANDS</option>`+BRANDS.map(b=>`<option>${b}</option>`).join('');
    }

    const searchTerms = searchInput.value.toLowerCase().split(' ').filter(Boolean);
    const brandFilter = filterBrand.value;

    lastFiltered = data.filter(i=>{
        const blob = `${i.brand} ${i.name} ${i.cat}`.toLowerCase();
        if(searchInput.value.toLowerCase().trim() === "out") {
            return !i.inStock && (brandFilter==="ALL"||i.brand===brandFilter);
        }
        return searchTerms.every(t=>blob.includes(t)) &&
               (brandFilter==="ALL"||i.brand===brandFilter);
    });

    if(isAdmin){
        statTotal.textContent = lastFiltered.length;
        statLow.textContent = lastFiltered.filter(i=>!i.inStock).length;
        statBrands.textContent = new Set(lastFiltered.map(i=>i.brand)).size;
    }

    const hasSearch = searchInput.value.trim().length>0||filterBrand.value!=="ALL";
    if(hasSearch){
        resultCount.textContent=`Showing ${lastFiltered.length} result${lastFiltered.length!==1?'s':''}`;
        resultCount.classList.remove('hidden');
    } else resultCount.classList.add('hidden');

    const groups = lastFiltered.reduce((acc,i)=>{
        const key = `${i.brand}||${i.name}`;
        (acc[key]=acc[key]||[]).push(i);
        return acc;
    },{});

    let html='';
    Object.keys(groups).sort().forEach(key=>{
        const [brand, model] = key.split('||');
        const items = groups[key];
        const open = expandedModels.has(key);
        html+=
        `<div class="bg-white dark:bg-slate-900 rounded-[24px] border border-slate-200 dark:border-slate-800 overflow-hidden">
            <div onclick="toggleModel('${key}')" class="group-header p-5 flex justify-between items-center select-none">
                <div>
                    <span class="text-[9px] font-black text-orange-500 bg-orange-100 dark:bg-orange-900/20 px-2 py-1 rounded-md">${brand}</span>
                    <h3 class="text-lg font-bold dark:text-white">${model}</h3>
                </div>
                <span class="transform transition-transform ${open?'rotate-180':''} opacity-30">‚ñº</span>
            </div>
            <div class="${open?'block':'hidden'} bg-slate-50 dark:bg-slate-950/50 border-t">
                <table class="w-full text-sm">
                    <tbody class="divide-y divide-slate-200 dark:divide-slate-800">
                        ${items.map(item=>
                        `<tr class="${selectMode && selectedItems.has(item.id)?'bg-red-100 dark:bg-red-900/30':''}">
                            ${selectMode?`<td class="px-2 py-4 text-center"><input type="checkbox" onchange="toggleSelect(${item.id}, this)" ${selectedItems.has(item.id)?'checked':''}></td>`:''}
                            <td class="px-6 py-4 font-bold text-xs uppercase text-slate-500">${item.cat}</td>
                            <td onclick="${selectMode?'':'toggleStock('+item.id+')'}" class="px-2 py-4 text-center text-[9px] font-black cursor-pointer">
                                ${item.inStock?'<span class="text-emerald-500">IN STOCK</span>':'<span class="text-red-500">OUT</span>'}
                            </td>
                            <td class="px-6 py-4 text-right font-mono font-bold text-blue-600">
                                ${(item.price==="Contact"&&isAdmin)?`<button onclick="modifyPrice(${item.id})" class="bg-blue-600 text-white text-[10px] px-3 py-1 rounded-lg">SET</button>`:'‡ß≥'+item.price}
                            </td>
                            ${isAdmin && !selectMode?`<td class="w-10 pr-4 text-right"><button onclick="deleteItem(${item.id})" class="text-red-400">‚úï</button></td>`:''}
                        </tr>`).join('')}
                    </tbody>
                </table>
            </div>
        </div>`;
    });

    vaultContent.innerHTML=html;
    emptyState.classList.toggle('hidden', lastFiltered.length>0);
}

function toggleSelect(id, checkbox){
    if(checkbox.checked) selectedItems.add(id);
    else selectedItems.delete(id);
}

function deleteSelected(){
    if(selectedItems.size && confirm("Delete selected items?")){
        data = data.filter(x=>!selectedItems.has(x.id));
        selectedItems.clear();
        save();
    }
}

function toggleModel(key){ expandedModels.has(key)?expandedModels.delete(key):expandedModels.add(key); render(); }
function modifyPrice(id){ const p=prompt("Price:"); if(p!==null){ const i=data.find(x=>x.id===id); if(i){ i.price=p.trim()||"Contact"; save(); } } }
function toggleStock(id){ if(isAdmin){ const i=data.find(x=>x.id===id); if(i){ i.inStock=!i.inStock; save(); } } }
function deleteItem(id){ if(confirm("Delete?")){ data=data.filter(x=>x.id!==id); save(); } }
function save(){ localStorage.setItem('ht_vault_v2', JSON.stringify(data)); render(); }

function exportExcel(){
    const rows=lastFiltered.map(i=>({Brand:i.brand, Model:i.name, Category:i.cat, Stock:i.inStock?"YES":"NO", Price:i.price}));
    const ws=XLSX.utils.json_to_sheet(rows);
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Inventory");
    XLSX.writeFile(wb,"HT_Inventory_Filtered.xlsx");
}

function downloadBackup(){ const a=document.createElement('a'); a.href=URL.createObjectURL(new Blob([JSON.stringify(data)],{type:'application/json'})); a.download="HT_Backup.json"; a.click(); }
function importBackup(e){ const r=new FileReader(); r.onload=()=>{ data=JSON.parse(r.result); save(); alert("Imported!"); }; r.readAsText(e.target.files[0]); }

if('serviceWorker' in navigator){ window.addEventListener('load',()=>{ navigator.serviceWorker.register('./sw.js'); }); }

// ===== Scroll-to-collapse after 200px =====
let lastScrollWindow = window.scrollY || 0;
let lastScrollVault = vaultContent.scrollTop || 0;
const collapseThreshold = 200;

window.addEventListener('scroll', () => {
    const currentScroll = window.scrollY || 0;
    if (expandedModels.size > 0 && Math.abs(currentScroll - lastScrollWindow) >= collapseThreshold) {
        expandedModels.clear();
        render();
        lastScrollWindow = currentScroll;
    }
});

vaultContent.addEventListener('scroll', () => {
    const currentScroll = vaultContent.scrollTop || 0;
    if (expandedModels.size > 0 && Math.abs(currentScroll - lastScrollVault) >= collapseThreshold) {
        expandedModels.clear();
        render();
        lastScrollVault = currentScroll;
    }
});

render();
</script>
</body>
</html>
